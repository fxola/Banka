      </header>
      <main id="accounts-main">
        <section id="accounts-section">
          <article class="account-record">
            <article class="record-details">
              <figure>
                <img
                  height="100px"
                  width="100px"
                  src="avatar.png"
                  alt="profile photo"
                />
              </figure>

              <article>
                <p>Fullname</p>
                <p>Abass Ajanaku</p>
              </article>
              <article>
                <p>Account Number</p>
                <p>0123456789</p>
              </article>
              <article>
                <p>Account Status</p>
                <p>Draft</p>
              </article>
              <article>
                <p>Account Balance</p>
                <p>&#8358; 0.00</p>
              </article>
            </article>
            <article class="actions">
              <h1>Actions</h1>
              <article class="action-buttons">
                <a href="#transaction-modal"><button>Make Transaction</button></a>
                <button class="activate">Activate</button>
                <button class="cancel">Deactivate</button>
              </article>
            </article>
            <article id="transaction-modal">
                    <article class="transaction-modal-content" id="transaction-modal">
                        <form action="#" id="transaction-form">
                            <article class="fields">
                                    <input name="transaction-type" id="transaction-type" list="type" placeholder="Select Transaction Type (credit or debit)">
                                    <datalist id="type">
                                            <option>credit</option>
                                            <option>debit</option> 
                                    </datalist>
                                    <input type="amount" name="amount" placeholder="Transaction Amount">
                            </article>
                                <a href="#"><button class="confirm" type="submit">Make Transaction</button><a/>
                                <a href="#"><button class="cancel" type="submit">Cancel</button><a/>
                            </form>
                    </article>
          </article>
        </section>
