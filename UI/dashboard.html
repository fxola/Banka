          <article class="logo">

            <ul>
              <li><a href="dashboard.html">Profile</a></li>

          </article>

      </header>
      <main id="dashboard-main">
        <section id="dashboard-section">
            <article id="alert"></article>
          <section id="profile">
            <article id="photo">
              <article class="card-img">
                <img src="img/avatar.png" alt="profile photo" />
              </article>
              <article class="container">
                <p>Abass Ajanaku</p>
              </article>
            </article>
            <article class="details">
              <article>
                <p>
                  Account Number
                </p>
                <p class="account-number">0123456789</p>
              </article>
              <article>
                <p>Account Balance</p>
                <p class="account-balance">&#8358; 295,000</p>
              </article>
              <article>
                <p>Account Status</p>
                <p class="account-status">Active</p>
              </article>
              <article>
                  <p>
                    Email Address
                  </p>
                  <p class="account-number">random@gmail.com</p>
                </article>
            </article>
          </section>
          <section id="account">
            <a href="#account-modal"><button>Create Bank Account</button></a>
          </section>
          <article id="account-modal">
            <article class="account-modal-content" id="account-modal">
                <form action="#" id="account-form">
                    <article class="fields">
                        <select required id="type"  placeholder="Select Account Type (savings or current)">
                            <option value = "savings">savings</option>
                            <option value = "current">current</option>
                    </select>
                        <label for="avatar">Upload Profile Picture(Optional)</label>
                        <input type="file"  id="avatar">
                    </article>
                        <a href="#"><button id="confirm" class="confirm" type="submit">Create Account</button><a/>
                        <a href="#"><button class="cancel" type="submit">Cancel</button><a/>
                    </form>
            </article>
        </article>
        </section>
      </main>
      <footer>
        Hand-crafted By Afolabi &#x00A9; 2019
