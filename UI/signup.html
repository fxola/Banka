      </header>
      <main id="signup-main">
        <section id="signup-section">
          <form id="signup-form">
            <article id="alert"></article>
            <input
              type="text"
              name="firstName"
              id="firstname"
              placeholder="First Name"
              autocomplete
            />
            <input
              type="text"
              name="lastName"
              id="lastname"
              placeholder="Last Name"
              autocomplete
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete
            />

            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
            />
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              id="confirmpassword"
            />
            <button id="register-button">Register</button>
            <p><a href="reset1.html">Forgot Password ?</a></p>
            <h3>
              Have an account?
              <span class="signup-link"><a href="signin.html">Sign In</a></span>
            </h3>
          </form>
        </section>
      </main>
      <footer>
        Hand-crafted By Afolabi &#x00A9; 2019
      </footer>
    </section>
    <script src="js/script.js"></script>
